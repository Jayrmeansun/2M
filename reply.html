<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จดหมายถึงฉัน</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .heart { animation: float 2s infinite; }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .card { opacity: 0; transform: translateY(20px); transition: all 0.5s ease; position: relative; }
        .card.visible { opacity: 1; transform: translateY(0); }
        .sparkle { position: absolute; width: 20px; animation: sparkle 1s infinite; }
        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.5); }
        }
    </style>
</head>
<body class="bg-pink-50">
    <section class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-blue-200 to-pink-200 px-4 relative">
        <h1 class="text-3xl md:text-5xl font-bold text-pink-600">จดหมายถึงเค้า</h1>
        <div class="max-w-2xl w-full mt-6">
            <textarea id="reply-letter" class="w-full p-4 border rounded-lg" rows="5" placeholder="เขียนจดหมายถึงเค้า..."></textarea>
            <button onclick="saveReply()" class="mt-4 bg-pink-500 text-white py-2 px-4 rounded-full hover:bg-pink-600">ส่งจดหมาย</button>
        </div>
        <div id="replies-container" class="max-w-2xl w-full mt-6 grid gap-4"></div>
        <a href="index.html" class="mt-6 bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600">กลับไปหน้าแรก</a>
        <img src="assets/images/heart.png" class="heart w-16 absolute bottom-4 left-4" alt="Heart">
        <img src="assets/images/heart.png" class="heart w-16 absolute bottom-4 right-4" alt="Heart">
    </section>

    <script src="reply.js"></script>
</body>
</html>
