<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิดีโอความทรงจำ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .heart { animation: float 2s infinite; }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .floating-heart { position: absolute; animation: floatUp 3s linear forwards; }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .video-item { display: none; }
        .video-item.active { display: block; }
    </style>
</head>
<body class="bg-pink-50">
    <section class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-pink-200 to-purple-200 px-4 relative">
        <h1 class="text-3xl md:text-5xl font-bold text-pink-600">วิดีโอความทรงจำของเรา</h1>
        <div class="max-w-4xl w-full mt-6">
            <!-- Video Container -->
            <div id="video-container" class="relative">
                <div class="video-item active" data-index="0">
                    <iframe class="w-full h-64 md:h-96 rounded-lg" src="assets/videos/1.mp4" frameborder="0" allowfullscreen></iframe>
                    <p class="text-gray-700 mt-2">เที่ยวสงกรานต์ - เป็นสงกรานต์ที่สนุกที่สุดเลย</p>
                </div>
                <div class="video-item" data-index="1">
                    <iframe class="w-full h-64 md:h-96 rounded-lg" src="assets/videos/2.mp4" frameborder="0" allowfullscreen></iframe>
                    <p class="text-gray-700 mt-2">พาอ้วงไปเที่ยววัด - เป็นการไปวัดที่มีความสุขมากกกก</p>
                </div>
                <div class="video-item" data-index="2">
                    <iframe class="w-full h-64 md:h-96 rounded-lg" src="assets/videos/3.mp4" frameborder="0" allowfullscreen></iframe>
                    <p class="text-gray-700 mt-2">ไปวัดอีกแล้ว - สายบุญมากกก5555</p>
                </div>
            </div>
            <!-- Video Navigation -->
            <div class="flex justify-center gap-4 mt-4">
                <button onclick="selectVideo(0)" class="bg-pink-500 text-white py-2 px-4 rounded-full hover:bg-pink-600">วิดีโอ 1</button>
                <button onclick="selectVideo(1)" class="bg-pink-500 text-white py-2 px-4 rounded-full hover:bg-pink-600">วิดีโอ 2</button>
                <button onclick="selectVideo(2)" class="bg-pink-500 text-white py-2 px-4 rounded-full hover:bg-pink-600">วิดีโอ 3</button>
            </div>
        </div>
        <a href="index.html" class="mt-6 bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600">กลับไปหน้าแรก</a>
        <img src="assets/images/heart.png" class="heart w-16 absolute bottom-4 left-4" alt="Heart">
        <img src="assets/images/heart.png" class="heart w-16 absolute bottom-4 right-4" alt="Heart">
    </section>
    <script src="video.js"></script>
</body>
</html>
