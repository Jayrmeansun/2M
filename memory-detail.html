<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายละเอียดความทรงจำ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .heart { animation: float 2s infinite; }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .sparkle { position: absolute; width: 20px; animation: sparkle 1s infinite; }
        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.3; transform: scale(0.5); }
        }
    </style>
</head>
<body class="bg-pink-50">
    <section class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-purple-200 to-pink-200 px-4 relative">
        <h1 class="text-3xl md:text-5xl font-bold text-pink-600">ความทรงจำของเรา</h1>
        <div id="memory-detail" class="max-w-2xl w-full mt-6 bg-white p-6 rounded-lg shadow-md relative">
            <img id="memory-image" class="w-full h-64 object-cover rounded" alt="Memory Image">
            <h2 id="memory-title" class="text-2xl font-bold mt-4 text-pink-600"></h2>
            <p id="memory-desc" class="text-gray-600 mt-2"></p>
            <img src="assets/images/sparkle.png" class="sparkle top-2 left-2" alt="Sparkle">
            <img src="assets/images/sparkle.png" class="sparkle top-2 right-2" alt="Sparkle">
        </div>
        <a href="index.html" class="mt-6 bg-purple-500 text-white py-2 px-4 rounded-full hover:bg-purple-600">กลับไปหน้าแรก</a>
        <img src="assets/images/2.png" class="heart w-16 absolute bottom-4 left-4" alt="Heart">
        <img src="assets/images/1.png" class="heart w-16 absolute bottom-4 right-4" alt="Heart">
    </section>

    <script src="memory-detail.js"></script>
</body>
</html>
