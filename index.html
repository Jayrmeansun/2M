<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุขสันต์วันครบรอบที่รัก</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Prompt', sans-serif; }
        .heart { animation: float 2s infinite; cursor: pointer; }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        .floating-heart { position: absolute; animation: floatUp 3s linear forwards; }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body class="bg-pink-50">
    <!-- Landing Page -->
    <section id="home" class="min-h-screen flex items-center justify-center bg-gradient-to-b from-pink-200 to-purple-200 relative overflow-hidden">
        <div class="text-center px-4 z-10">
            <h1 class="text-3xl md:text-5xl font-bold text-pink-600">สุขสันต์วันครบรอบ 1 ปี!</h1>
            <p class="text-lg md:text-2xl text-gray-700 mt-4">ถึงที่รักของฉัน ขอบคุณที่ทำให้ทุกวันพิเศษ</p>
            <img id="main-heart" src="assets/images/heart.png" class="heart w-16 md:w-20 mx-auto mt-6" alt="Heart">
            <div id="secret-message" class="hidden text-lg text-pink-800 mt-4">รักเธอตลอดไปนะ!</div>
            <audio id="bgm" src="assets/sounds/love-song.mp3" loop></audio>
            <div class="mt-6 flex justify-center gap-4 flex-wrap">
                <button onclick="playPause()" class="bg-pink-500 text-white py-2 px-4 rounded-full hover:bg-pink-600">เล่น/หยุดเพลง</button>
                <a href="gallery.html" class="bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-600">แกลลอรีของเรา</a>
                <a href="#game" class="bg-red-500 text-white py-2 px-4 rounded-full hover:bg-red-600">เล่นเกมเก็บหัวใจ</a>
                <a href="reply.html" class="bg-blue-500 text-white py-2 px-4 rounded-full hover:bg-blue-600">จดหมายถึงฉัน</a>
                <a href="video.html" class="bg-yellow-500 text-white py-2 px-4 rounded-full hover:bg-yellow-600">ดูวิดีโอความทรงจำ</a>
            </div>
        </div>
    </section>

    <!-- Game -->
    <section id="game" class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-b from-purple-200 to-pink-200 relative">
        <h2 class="text-3xl font-bold text-pink-600">เกมเก็บหัวใจ</h2>
        <p class="text-lg text-gray-700 mt-2">เก็บหัวใจให้ครบ <span id="target-score">365</span> ดวง!</p>
        <p class="text-lg text-gray-700">คะแนน: <span id="score">0</span></p>
        <div id="game-area" class="w-full max-w-md h-96 bg-white rounded-lg shadow-md relative overflow-hidden"></div>
        <div id="game-message" class="hidden text-lg text-pink-800 mt-4">ยินดีด้วย! เธอเก็บหัวใจครบแล้ว รักเธอ 365 วันเลยนะ!</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
